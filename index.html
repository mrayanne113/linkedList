<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="main-left">
    <h1>Linked<img class="logo" src="images/linked-list-logo.svg" alt="Two chains over lapping.">List</h1>
    <form role="form">
      <label for="website-title"></label>
      <input class="website-title" type="text" name="website-title" placeholder="Website Title">
      <label for="website-url"></label>
      <input class="website-url" type="url" name="website-url" placeholder="Website Url">
      <label for="enter-bttn"></label>
      <input class="enter-bttn" type="button" name="enter-bttn">
    </form>
    <p class="bookmark-count">Bookmark Count:<span class="bookmark-count-display"></span></p>
    <p class="read-count">Read Count:<span class="read-count-display"></span></p>
  </section>
  <section class="main-right" role="main">
    <article class="card">
      <h2 class="card-title">Website Title</h2>
      <hr class="card-hr">
      <p class="card-website">www.coolweebsite.com</p>
      <hr>
      <button class="read-bttn">Read</button>
      <button class="delete-bttn">Delete</button>
    </article>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="jquery.min.js"><\/script>')</script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
